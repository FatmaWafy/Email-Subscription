<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./images/send-icon.png" />
    <title>Email Subscription</title>
  </head>
  <body>
    <div class="hero">
      <h3>Comming Soon</h3>
      <h1>Our Brand New<br />Website Is On It's Way</h1>
      <p>Subscribe For More Details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email ID" required />
        <button type="submit">
          <img src="./images/send-icon.png" width="30px" />
        </button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwGd27u42EsfZKX2NkQsz7ohhrqC6zfAU9BXGsnlIdZ9zDWyTTYmMZx2kF_ZpLoqc-J/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Your Subscribing!";
            setTimeout(() => {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
